<!DOCTYPE html>
<html>
<head>
	<title>Javascript Activity 2 - [YOUR NAME HERE]</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"		>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<form>
				<div class="form-group">
					<label >Value1</label>
					<input type="text" class="form-control" id="a">
				</div>
				<div class="form-group">
					<label>Value2:</label>
					<input type="text" class="form-control" id="b">
				</div>
				
				<input type="button" class="btn btn-primary" value="+ Add" onClick="Add()">
				<input type="button" class="btn btn-primary" value="- Subtract" onClick="Subtract()">
				<input type="button" class="btn btn-primary" value="* Multiply" onClick="Multiply()">
				<input type="button" class="btn btn-primary" value="/ Divide" onClick="Divide()">


			</form>
			<h3>The answer is: </h3> <h3 id="c"></h3>
		</div>
		<div class="col-sm-3">
	</div>
</div>
<script type="text/javascript">
	function Add()
	{
		var Value1=document.getElementById('a').value;
		var Value2=document.getElementById('b').value;
		Value1=Number(Value1);
		Value2=Number(Value2);
		var total=Value1+Value2;
		document.getElementById('c').innerHTML=total;
		if(isNaN(Value1)==false&&isNaN(Value2)==false)
		{
			document.getElementById('c').innerHTML=total;
		}
		else
		{
			document.getElementById('c').innerHTML="Invalid";
		}
	}
	function Subtract()
	{
		var Value1=document.getElementById('a').value;
		var Value2=document.getElementById('b').value;
		Value1=Number(Value1);
		Value2=Number(Value2);
		var total=Value1-Value2;
		document.getElementById('c').innerHTML=total;
		if(isNaN(Value1)==false&&isNaN(Value2)==false)
		{
			document.getElementById('c').innerHTML=total;
		}
		else
		{
			document.getElementById('c').innerHTML="Invalid";
		}
	}
	function Multiply()
	{
		var Value1=document.getElementById('a').value;
		var Value2=document.getElementById('b').value;
		Value1=Number(Value1);
		Value2=Number(Value2);
		var total=Value1*Value2;
		document.getElementById('c').innerHTML=total;
		if(isNaN(Value1)==false&&isNaN(Value2)==false)
		{
			document.getElementById('c').innerHTML=total;
		}
		else
		{
			document.getElementById('c').innerHTML="Invalid";
		}
	}
	function Divide()
	{
		var Value1=document.getElementById('a').value;
		var Value2=document.getElementById('b').value;
		Value1=Number(Value1);
		Value2=Number(Value2);
		var total=Value1/Value2;
		document.getElementById('c').innerHTML=total;
		if(isNaN(Value1)==false&&isNaN(Value2)==false)
		{
			document.getElementById('c').innerHTML=total;
		}
		else
		{
			document.getElementById('c').innerHTML="Invalid";
		}
	}
</script>
</body>
</html>
